<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      margin-bottom: 16px;
    }
    
    button {
      width: 100%;
      padding: 8px 16px;
      background-color: #5181b8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #4a76a8;
    }
  </style>
</head>
<body>
  <textarea id="markdown" placeholder="Вставьте markdown текст...&#10;# Заголовок&#10;## Подзаголовок&#10;Обычный текст"></textarea>
  <button id="convert">Конвертировать в статью ВК2</button>
  <script src="popup.js"></script>
</body>
</html>
